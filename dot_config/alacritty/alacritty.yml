# Reference:
# - https://github.com/alacritty/alacritty/blob/master/alacritty.yml


window:
  # Window padding (changes require restart)
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 2
    y: 2

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true


font:
  # Normal (roman) font face
  normal:
    # Font family
    # family: DejaVu Sans Mono Nerd Font Mono
    # family: FantasqueSansMono Nerd Font Mono
    family: Hack Nerd Font Mono
    # family: InconsolataGo Nerd Font Mono
    # family: Lekton Nerd Font Mono
    # family: Monofur Nerd Font Mono
    # family: mononoki Nerd Font Mono
    #* family: SauceCodePro Nerd Font Mono
    # family: ShureTechMono Nerd Font Mono
    # family: TerminessTTF Nerd Font Mono
    #* family: UbuntuMono Nerd Font Mono
    # family: VictorMono Nerd Font Mono

  # Point size
  size: 9.0


# Background opacity
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.9


selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true


# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
shell:
  program: /usr/bin/tmux


mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true


# Each key binding will specify a:
# - `key`: Identifier of the key pressed
# Then exactly one of:
# - `chars`: Send a byte sequence to the running application
# - `action`: Execute a predefined action
# - `command`: Fork and execute a specified command plus arguments
# And optionally:
# - `mods`: Key modifiers to filter binding actions
# - `mode`: Indicate a binding for only specific terminal reported modes
key_bindings:
  - { key: Insert, mods: Shift, action: Paste }


# Color schemes
# References:
# - https://github.com/alacritty/alacritty/wiki/Color-schemes
# - https://github.com/rajasegar/alacritty-themes
schemes:

  # Nord
  nord: &nord
    # Default colors
    primary:
      background: '#2E3440'
      foreground: '#D8DEE9'
    # Normal colors
    normal:
      black:   '#3B4252'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#88C0D0'
      white:   '#E5E9F0'
    # Bright colors
    bright:
      black:   '#4C566A'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#8FBCBB'
      white:   '#ECEFF4'

colors: *nord

