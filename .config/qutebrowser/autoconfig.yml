config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn flatpak-spawn --host mpv {hint-url}
        ',m': spawn flatpak-spawn --host mpv {url}
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
  colors.tabs.even.bg:
    global: silver
  colors.tabs.even.fg:
    global: '#666666'
  colors.tabs.odd.bg:
    global: gainsboro
  colors.tabs.odd.fg:
    global: '#666666'
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.autoplay:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: false
  content.notifications:
    global: false
  downloads.position:
    global: bottom
  hints.chars:
    global: asdhjkl
  qt.args:
    global:
    - autoplay-policy=user-gesture-required
  qt.process_model:
    global: process-per-site
  scrolling.bar:
    global: always
  session.lazy_restore:
    global: true
  statusbar.position:
    global: bottom
  tabs.background:
    global: true
  tabs.mousewheel_switching:
    global: false
  tabs.position:
    global: top
  url.searchengines:
    global:
      ',d': https://duckduckgo.com/?q={}
      ',gs': https://scholar.google.com/scholar?q={}
      ',nix': https://search.nixos.org/packages?channel=unstable&query={}
      DEFAULT: https://google.com/search?q={}
